<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/home" class="simple-text">
                    Tutori-all
                    <br>
                    ADMIN
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/adminPairings">
                        <i class="ti-view-list-alt"></i>
                        <p>Pairings List</p>
                    </a>
                </li>
                <li>
                    <a href="/adminSessions">
                        <i class="ti-view-list-alt"></i>
                        <p>Sessions List</p>
                    </a>
                </li>
                <li>
                    <a href="/adminCredits">
                        <i class="ti-eye"></i>
                        <p>Check Credits</p>
                    </a>
                </li>
                <li>
                    <a href="/adminTrimester">
                        <i class="ti-timer"></i>
                        <p>Update Trimester Dates</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/adminChangeUser">
                        <i class="ti-timer"></i>
                        <p>Edit Users</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">

         <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">


                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div>
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Update Trimester Dates</h4>
                            </div>
                            <div class="content">
                                <form action="/adminChangeUser">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>First Trimester</label>
                                                <div style="display: block, inline">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>User Email</label>

                                                            <input type="email" name="username" id="username">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Action</label>

                                                            <input type="date" name="tri1end" id="endDate">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Second Trimester</label>
                                                <div style="display: block, inline">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Start Date</label>

                                                            <input type="date" name="tri2start" id="startDate">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>End Date</label>

                                                            <input type="date" name="tri2end" id="endDate">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Third Trimester</label>
                                                <div style="display: block, inline">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Start Date</label>

                                                            <input type="date" name="tri3start" id="startDate">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>End Date</label>

                                                            <input type="date" name="tri3end" id="endDate">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" id="updateProfile" class="btn btn-info btn-fill btn-wd">Update Trimester</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <!-- <li>
                            <a href="http://www.stuyarista.com">

    </div>
</div>
