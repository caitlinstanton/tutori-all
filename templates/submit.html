    <div class="main-panel">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">


                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div>
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Submit a Session</h4>
                                <br>
                                <label>This is the form where you indicate that a tutoring session has been held in order to ensure the tutor receives credit and thte tuttee has received help. The information of the other person in the pairing is needed, as well as information in regards to the session.</label>
                                <br>
                                <label><i>Make sure that you have submitted the correct information, because it will be checked against the submission of the other person's form in order to successfully complete the session.</i></label>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><strong><i>Tutor's</i></strong> First Name <span class="req">*</span></label>
                                                <input type="text" class="form-control border-input" placeholder="First Name" id="firstName">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><strong><i>Tutor's</i></strong> Last Name <span class="req">*</span></label>
                                                <input type="text" class="form-control border-input" placeholder="Last Name" id="lastName">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><strong><i>Tutor's</i></strong> Email Address <span class="req">*</span></label>
                                                <input type="text" class="form-control border-input" placeholder="Email Address" id="email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Timing of the Session <span class="req">*</span></label>
                                                <div style="display: block, inline">
                                        <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <br>
                                            <input type="date" name="startDate" id="startDate">
                                            <br>
                                            <label>Start Time</label>
                                            <br>
                                            <input type="time" name="startTime" id="startTime">
                                        </div>
                                        </div>
                                        <div class="col-md-6">
                                        <div class="form-group">
                                            <label>End Date</label>
                                            <br>
                                            <input type="date" name="endDate" id="endDate">
                                            <br>
                                            <label>End Time</label>
                                            <br>
                                            <input type="time" name="endTime" id="endTime">
                                        </div>
                                        </div>
                                    </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Where Did the Session Occur?</label>
                                            <div class="form-group">
                                                <input type="radio" name="place" value="school" id="school">School
                                                <input type="radio" name="place" value="park" id="park">Park
                                                <input type="radio" name="place" value="library" id="library" checked>Library
                                                <input type="radio" name="place" value="wholeFoods" id="wholeFoods">Whole Foods
                                                <input type="radio" name="place" value="other" id="other">Other
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" id="updateProfile" class="btn btn-info btn-fill btn-wd">Submit Session</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
				<div class="copyright pull-right">

</div>
