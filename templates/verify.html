<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tutori-all</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/style.css">
        <link rel="icon" type="image/png" sizes="96x96" href="../static/img/favicon.ico">




  </head>

  <body>

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <form action="/home">
                <input class="button button-block" type="submit" style="background-color: #f05f40;" value="TUTORI-ALL">
              </form>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="form">

      {%if err %}
      <h2>{{err}}</h2>
      {% endif %}

      <h1>Verify Your Account</h1>
      <h2 style="text-align:center;">Check your email for the verification link</h2>
      <br>
      <h2 style="text-align:center;">Click on the link or copy the verification code that was emailed to you here</h2>

      <form action="/verify" method="GET" id="verifyForm">
	<div class="field-wrap">
              <label>
                Verification Code
              </label>
              <input type="text" name="code" required autocomplete="off" />
            </div>
        <button class="button button-block">Click Here to Verify</button>
      </form>

    </div>
    <!-- /form -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="../static/js/index.js"></script>




  </body>
</html>
