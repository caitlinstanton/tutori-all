<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/style.css">




  </head>

  <body>

    <div class="form">


      {%if err %}
      <h4>{{err}}</h4>
      {% endif %}

          <h1>Verify Your Account</h1>
          <h2 style="text-align:center;">Copy the verification code that was emailed to you here</h2>

          <form action="/" method="post" id="verifyForm">

            <div class="field-wrap">
              <label>
                Verification Code<span class="req">*</span>
              </label>
              <input type="text" name="code" required autocomplete="off" />
          </div>
          <button class="button button-block"/>Submit</button>
        </form>
        </div>
        

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="../static/js/index.js"></script>




  </body>
</html>
