<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/style.css">




  </head>

  <body>

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      {%if err %}
      <h4>{{err}}</h4>
      {% endif %}

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/" method="post" id="registerForm">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="firstName" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lastName" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" name="password2" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Guidance Counselor<span class="req">*</span>
            </label>
            <br>
            <br>
            <select name="guidanceCounselor" form="registerForm">
              <option value="1">Wu</option>
              <option value="2">Mui</option>
              <option value="3">Mahoney</option>
              <option value="4">Ngai</option>
            </select>
          </div>

          <div class="field-wrap">
            <label>
              Homeroom<span class="req">*</span>
            </label>
            <br>
            <br>
            <div style="display: block, inline">
              <div>
                <select name="homeroomA" form="registerForm">
                  <option value="1">1</option>
                  <option value="2">3</option>
                  <option value="3">5</option>
                  <option value="4">7</option>
                </select>
              </div>
              <div>
                <select name="homeroomB" form="registerForm">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
            </div>
            <!-- <select type="text" name="homeroom" required autocomplete="off"/> -->
          </div>

          <button href="/register" type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>
          <form action="/login" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" name="username" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button href="/login" class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="../static/js/index.js"></script>




  </body>
</html>
