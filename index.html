<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Tutori-All</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/full-slider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide One');"></div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Two');"></div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Three');"></div>
            </div>
        </div>

        <div class="carousel-caption">
            <h1>Welcome to <i>Tutori-All</i>!</h1>
            <h2>Our goal is to provide tutors to all that need help, and tutees to all that want to help out</h2>
            <hr>
            <h3>How do you want to proceed?</h3>
            <div>
                <a href="base.html" class="btn btn-default btn-lg" style="margin-bottom:10%;">As a Tutor</a>
                <a href="base.html" class="btn btn-default btn-lg" style="margin-bottom:10%;">As a Tutee</a>
            </div>
        </div>

    </header>

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
